<form>

    <div class="mb-3">
        <label for="exampleInputFirstName" class="form-label">FirstName</label>
        <input type="firstname" class="form-control" placeholder="ex: Curtis" id="exampleInputFirstName">
      </div>
      <div class="mb-3">
        <label for="exampleInputLastName" class="form-label">LastName</label>
        <input type="lastname" class="form-control" placeholder="ex: Jackson" id="exampleInputLastName"> 
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ex: sdacademy@gmail.com" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPhone" class="form-label">Phone number</label>
        <input type="email" class="form-control" id="exampleInputPhone" placeholder="ex: 07337555000" aria-describedby="phoneNumber">
      </div>


<!-- 
      <div class="mb-3">
        <label for="exampleInputPhone" class="form-check-label">Phone number</label>
        <input type="email" class="form-check-label" id="exampleInputPhone" placeholder="ex: 07337555000" aria-describedby="phoneNumber">
      </div> -->




      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
